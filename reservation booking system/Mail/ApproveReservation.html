<!DOCTYPE html>
<html>
<head>
    <style>
        table, td, th {
            padding: 10px;
        }

        table {
            border-collapse: collapse;
        }

        th {
            text-align: right;
        }

        #head {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <p>Hi [Name],</p>
    <div id="head">
        <p>Your reservation have been Approved. Here is your updated Reservation Detail:</p>
        <table>
            <tr>
                <th>Reservation Title:</th>
                <td>[Title]</td>
            </tr>
            <tr>
                <th>Start Time:</th>
                <td>[Start]</td>
            </tr>
            <tr>
                <th>End Time:</th>
                <td>[End]</td>
            </tr>
            <tr>
                <th>Description:</th>
                <td>[Description]</td>
            </tr>
            <tr>
                <th>Status:</th>
                <td>[Status]</td>
            </tr>
        </table>
        <div style="margin-top:15px;">
            <strong><span>Thank you for your reservation.</span></strong>
        </div>
    </div>
</body>
</html>
